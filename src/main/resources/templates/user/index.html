<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<body>
    <div th:each="user : ${users}">
        <a th:href="@{/user/show(id=${user.getId()})}" th:text="${user.getName()} + ' '
        + ${user.getLastName()} + ', ' + ${user.getAge()}">user</a>
    </div>
    <br>
    <a th:href="@{/user/new}">new</a>

</body>
</html>
